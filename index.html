<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grams Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">  
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <div class="row">  
          <div class="col-md-6 offset-md-3">  
            <h1 class="display-4 ">Grams Converter</h1>  
            <form>  
              <div class="form-group">  
                <input id="gsInput" type="number" class="form-control form-control-lg" placeholder="Enter grams...">  
              </div>  
            </form>  
            <div id="output">  
              <div class="card card-primary mb-2">  
                <div class="card-block">  
                  <h4>Kilograms:</h4>  
                  <div id="kgOutput"></div>  
                </div>  
              </div>  
              <div class="card card-success mb-2">  
                <div class="card-block">  
                  <h4>Pounds:</h4>  
                  <div id="lbsOutput"></div>  
                </div>  
              </div>  
              <div class="card card-danger mb-2">  
                <div class="card-block">  
                  <h4>Ounces:</h4>  
                  <div id="ozOutput"></div>  
                </div>  
              </div>  
            </div>  
          </div>  
        </div>  
      </div>  
</body>
<script src="app.js"></script>
</html>
